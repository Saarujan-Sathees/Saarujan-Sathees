<svg fill="none" viewBox="0 0 1000 800" width="1000" height="1200" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
                @media (prefers-color-sceme: light) {
                    :root {
                        --primary-color: white;
                        --secondary-color: rgb(240, 240, 240);
                        --text-color: rgb(40 40 40);
                        --shadow-color: rgb(25 25 25 / 20%);
                    }
                }

                @media (prefers-color-sceme: dark) {
                    :root {
                        --primary-color: rgb(40 40 40);
                        --secondary-color: rgb(20 20 20);
                        --text-color: rgb(240 240 240);
                        --shadow-color: rgb(250 250 250 / 20%);
                    }

                    .container {
                        background-color: red;
                    }
                }
                
				.container {
					width: 996px;
					height: 1200px;
					margin: 0;
					justify-content: center;

					background-color: transparent;
                    border: 2px solid cyan;
					color: var(--text-color);
					font-family: system-ui;
				}

				#title-widget {
                    display: flex;
                    width: 970px;
                    height: 150px;
                    margin: 12px;
					align-items: center;
					justify-content: center;

                    background-color: var(--primary-color);
					border-radius: 10px;
                    font-size: 24px;
                    font-weight: 400;
                    box-shadow: 0 0 6px var(--shadow-color);
                }

                #description-widget {
                    width: 241px;
                    height: 150px;
                    margin: 12px;
                    padding: 30px;

                    background-color: var(--primary-color);
                    border-radius: 10px;
                    font-size: 13px;
                    font-weight: 500;
                    box-shadow: 0 0 6px var(--shadow-color);
                }
			</style>
			<div class="container">
                <div id="title-widget">Hey, I'm Saarujan!</div> 
                <div id="description-widget">
                    I'm Saarujan, a Grade 12 student currently attending John McCrae Secondary School.
                    I'm currently working on learning and using WebGL as well as developing an online code editor.
                    I'd love to intern at a company to learn more about computer science and computer engineering, and I'm open to collaborate on anything!
                </div> 
				
			</div>
		</div>
	</foreignObject>
</svg>