<svg fill="none" viewBox="0 0 1000 1200" width="1000" height="1200" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
        <script type="text/javascript">
            const middleX = Math.max(500, document.body.clientWidth * 0.5), 
                  middleY = Math.min(600, document.body.clientHeight * 0.5), scale = 100;
            console.log(document.body.clientWidth * 0.5);

            document.documentElement.addEventListener("mousemove", e => {
                let distX = (e.clientX - middleX) / middleX, distY = (e.clientY - middleY) / middleY;
                document.getElementById("container").style.transform = `translate3d(${distX * 10}px, ${distY * 10}px, 0)`;
            });
        </script>
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
                :root {
                    --primary-color: rgb(35 70 95);
                    --secondary-color: rgb(60 60 60);
                    --text-color: rgb(240 240 240);
                    --shadow-color: rgb(25 25 25 / 20%);
                }
                
				#container {
					width: 1000px;
					height: 1200px;
					margin: 0;
					justify-content: center;

					background-color: transparent;
					color: var(--text-color);
					font-family: system-ui;
				}

				#title-widget {
                    display: flex;
                    width: 976px;
                    height: 150px;
                    margin: 12px;
					align-items: center;
					justify-content: center;

                    background-color: var(--primary-color);
					border-radius: 10px;
                    font-size: 40px;
                    font-weight: 500;
                    box-shadow: 0 0 6px var(--shadow-color);
                }

                #description-widget {
                    width: 400px;
                    height: 140px;
                    margin: 12px;
                    padding: 30px;

                    background-color: var(--primary-color);
                    border-radius: 10px;
                    font-size: 16px;
                    font-weight: 400;
                    box-shadow: 0 0 6px var(--shadow-color);
                }
			</style>
			<div id="container">
                <div id="title-widget">Hey, I'm Saarujan!</div> 
                <div id="description-widget">
                    I'm Saarujan, a Grade 12 student currently attending John McCrae Secondary School.
                    I'm currently working on learning and using WebGL as well as developing an online code editor.
                    I'd love to intern at a company to learn more about computer science and computer engineering, and I'm open to collaborate on anything!
                </div> 
				
			</div>
		</div>
	</foreignObject>
</svg>